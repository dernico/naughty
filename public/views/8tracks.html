
<input placeholder="Enter Category, Artist, whatever ..." type="text" data-bind="value: searchTerm, event: { keyup: searchOnEnter }" />
<button data-bind="click: search">Search</button>
<br />

<div data-bind="foreach: tagCloud">
    <div class="button" data-bind="text: title, click: $parent.tagClick"></div>
</div>
<br />
<br />
<div class="clearboth" style="float:left" data-bind="foreach: selectedTags">
    <h3 style="float:left; padding-right: 5px;" data-bind="text: title, click: $parent.removeTag"></h3>
</div>

<hr class="clearboth" />

<div class="sorting">
    <label>Sorting</label>
    <select data-bind="options: sorting, value: choosenSorting, optionsText: 'title', optionsValue: 'value'"></select>
</div>

<div class="clearboth pageing" data-bind="with: pageing">
    <span data-bind="click: $parent.pagePrev">Zurück </span>
    <span style="padding-left: 5px;" data-bind="text: currentPage"></span>
    <span> / </span>
    <span style="padding-right: 5px;" data-bind="text: pageCount"></span>
    <span class="" data-bind="click: $parent.pageNext">Weiter</span>
</div>

<div class="list clearboth" data-bind="foreach: tracksResult">
    <div class="list-item">
        
        <div class="image">
            <img data-bind="attr: { src: cover }" alt="" />    
        </div>
        
        <div class="content">
            <div data-bind="text: tags"></div>
            likes: <span data-bind="text: likes"></span>
            <div>
                <div class="button" data-bind="click: $parent.play">Play</div>
            </div>
        </div>
    </div>
</div>

<hr class="clearboth" />
<div class="pageing" data-bind="with: pageing">
    <span data-bind="click: $parent.pagePrev">Zurück </span>
    <span style="padding-left: 5px;" data-bind="text: currentPage"></span>
    <span> / </span>
    <span style="padding-right: 5px;" data-bind="text: pageCount"></span>
    <span class="" data-bind="click: $parent.pageNext">Weiter</span>
</div>
